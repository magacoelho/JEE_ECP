<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{i18n.locale}">
<h:head>
	<title>#{msgs.menuVerVotaciones}</title>
</h:head>
<h:body>
 <p:fieldset legend="#{msgs.menuVerVotaciones} -#{msgs.tema}" style="margin-bottom:20px">
	<p:dataTable value="#{verVotacionesViewBean.votosPorTemas}" var="temaSuma">
      
       <p:column headerText="#{msgs.temaDescripcion}">
        <h:outputText value="#{temaSuma.tema.descripcion}"></h:outputText>
       </p:column>
       <p:column headerText="#{msgs.temaPregunta}">
        <h:outputText value="#{temaSuma.tema.pregunta}"></h:outputText>
       </p:column>
        <p:column headerText="#{msgs.votoTotal}">
        <h:outputText value="#{temaSuma.suma}"></h:outputText>
       </p:column>
     </p:dataTable>
   
    </p:fieldset>
    
   <p:fieldset legend="#{msgs.votoMedia} - #{msgs.nivelEstudio}" style="margin-bottom:20px">
   <p:dataTable value="#{verVotacionesViewBean.mediasPorNivel}" var="mediaNivel">
      
       <p:column headerText="#{msgs.nivelEstudio}">
        <h:outputText value="#{mediaNivel.nivelEstudio}"></h:outputText>
       </p:column>
      
        <p:column headerText="#{msgs.votoMedia}">
        <h:outputText value="#{mediaNivel.media}"></h:outputText>
       </p:column>
   </p:dataTable>
    </p:fieldset>
    <p:link value="#{msgs.menuInicioJSF}" outcome="home" ></p:link>
 </h:body>
 </f:view>
</html>
