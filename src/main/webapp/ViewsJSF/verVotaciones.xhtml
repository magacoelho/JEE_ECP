<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Ver Votaciones</title>
</h:head>
<h:body>
<p:fieldset legend="Votaciones por Temas" style="margin-bottom:20px">
	<p:dataTable value="#{verVotacionesViewBean.votosPorTemas}" var="temaSuma">
      
       <p:column headerText="Descripción">
        <h:outputText value="#{temaSuma.tema.descripcion}"></h:outputText>
       </p:column>
       <p:column headerText="Pregunta">
        <h:outputText value="#{temaSuma.tema.pregunta}"></h:outputText>
       </p:column>
        <p:column headerText="Total">
        <h:outputText value="#{temaSuma.suma}"></h:outputText>
       </p:column>
     </p:dataTable>
    </p:fieldset>
   <p:fieldset legend="Media Votaciones por Niveles de Estudio" style="margin-bottom:20px">
   <p:dataTable value="#{verVotacionesViewBean.mediasPorNivel}" var="mediaNivel">
      
       <p:column headerText="Nivel">
        <h:outputText value="#{mediaNivel.nivelEstudio}"></h:outputText>
       </p:column>
      
        <p:column headerText="Media">
        <h:outputText value="#{mediaNivel.media}"></h:outputText>
       </p:column>
   </p:dataTable>
    </p:fieldset>
    <p:link value="Home JSF " outcome="home" ></p:link>
  
 </h:body>
</html>
