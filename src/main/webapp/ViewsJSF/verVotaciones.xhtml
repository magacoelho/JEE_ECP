<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Ver Votaciones</title>
</h:head>
<h:body>
	<h:dataTable value="#{verVotacionesViewBean.votosPorTemas}" var="temaSuma">
      <h:column>
         <f:facet name="header">
            <h:outputText value="Descripción"></h:outputText>
         </f:facet>
         <h:outputText value="#{temaSuma.tema.descripcion}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="Pregunta"></h:outputText>
         </f:facet>
         <h:outputText value="#{temaSuma.tema.pregunta}"></h:outputText>
      </h:column>
     <h:column>
         <f:facet name="header">
            <h:outputText value="Descripción"></h:outputText>
         </f:facet>
         <h:outputText value="#{temaSuma.suma}"></h:outputText>
      </h:column>
   </h:dataTable>
   
   <h:dataTable value="#{verVotacionesViewBean.mediasPorNivel}" var="mediaNivel">
      <h:column>
         <f:facet name="header">
            <h:outputText value="Nivel"></h:outputText>
         </f:facet>
         <h:outputText value="#{mediaNivel.nivelEstudio}"></h:outputText>
      </h:column>
      <h:column>
         <f:facet name="header">
            <h:outputText value="Media"></h:outputText>
         </f:facet>
         <h:outputText value="#{mediaNivel.media}"></h:outputText>
      </h:column>
   </h:dataTable>

</h:body>
</html>
