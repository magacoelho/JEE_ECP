<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.menuAgregar} #{msgs.tema}</title>
</h:head>
<h:body>
<f:view locale="#{i18n.locale}">
	<p:fieldset legend="#{msgs.menuAgregar} #{msgs.tema}" style="margin-bottom:20px">
	<h:panelGrid columns="2" cellpadding="5">
	<h:form enctype="multipart/form-data">
	        <p:outputLabel value="#{msgs.temaDescripcion}:" for="descripcion"  />
	        <p:inputText id="descripcion" name="descripcion" value="#{agregarViewBean.tema.descripcion}"/>
	         <p:outputLabel value="#{msgs.temaPregunta}: " for="pregunta" />
	         <p:inputText id="pregunta" name="pregunta" value="#{agregarViewBean.tema.pregunta}" />
	       <p:commandButton value="#{msgs.botonEnviar}" ajax="false" action="#{agregarViewBean.process}"/>
	</h:form>       
	     </h:panelGrid>
    </p:fieldset>
    <p:link value="Home JSF " outcome="home" ></p:link>
    </f:view>
</h:body>
</html>
