<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.menuEliminar} #{msgs.tema}</title>
</h:head>
<h:body>
	<f:view locale="#{i18n.locale}">
	<p:fieldset legend="#{msgs.menuEliminar} #{msgs.tema}" style="margin-bottom:20px">
	   <h:form enctype="multipart/form-data">
	      <p:carousel value="#{carouselView.cars}" headerText="Advanced" var="car" itemStyleClass="carItem" numVisible="1" easing="easeOutBounce" styleClass="carouselAdvanced">
        <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
            <f:facet name="header">
                <p:graphicImage name="demo/images/car/#{car.brand}.gif"/> 
            </f:facet>
 
            <h:outputText value="Id:" />
            <h:outputText value="#{car.id}" />
 
            <h:outputText value="Year" />
            <h:outputText value="#{car.year}" />
 
            <h:outputText value="Color:" />
            <h:outputText value="#{car.color}" style="color:#{car.color}"/>
 
            <h:outputText value="Price" />
            <h:outputText value="$#{car.price}" />
 
            <f:facet name="footer">
                <p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search">
                    <f:setPropertyActionListener value="#{car}" target="#{carouselView.selectedCar}" />
                </p:commandButton>
            </f:facet>
        </p:panelGrid>
    </p:carousel> 
	      
	      
	      
	      
	      
	   
	        <p:outputLabel value="#{msgs.claveBorrado}: " for="claveBorrado"  />
	        <p:inputText id="claveBorrado" name="claveBorrado" value="#{preEliminarViewBean.claveBorrado}"/>
	        
	        
	        <p:commandButton value="#{msgs.botonEnviar}" ajax="false" action="#{eliminarViewBean.process}"/>
		</h:form>       
    </p:fieldset>
     <p:link value="Home JSF " outcome="home" ></p:link>
  </f:view>
</h:body>
</html>
