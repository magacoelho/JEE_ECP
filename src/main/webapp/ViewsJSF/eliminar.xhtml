<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="#{msgs.language}" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{i18n.locale}">
<h:head>
	<title>#{msgs.menuEliminar} #{msgs.tema}</title>
</h:head>
<h:body>
	<p:fieldset legend="#{msgs.menuEliminar} #{msgs.tema}" style="margin-bottom:20px">
	   <h:form enctype="multipart/form-data">
	      <p:carousel value="#{eliminarViewBean.temas}" headerText="#{msgs.tema}" var="tema" itemStyleClass="temaItem" numVisible="1" easing="easeOutBounce" styleClass="carouselAdvanced">
           <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
        
            <h:outputText value="#{msgs.temaDescripcion}" />
            <p:outputLabel value="#{tema.descripcion}" name="descripcion" />
 
            <h:outputText value="#{msgs.temaPregunta}" />
            <p:outputLabel value="#{tema.pregunta}"  name="pregunta"/>
            
            <f:facet name="footer">
             <h:inputHidden value="#{tema.id}" />
            <p:commandButton id="btnEnviar" value="#{msgs.botonEnviar}" ajax="false" action="#{eliminarViewBean.process}">
              <f:setPropertyActionListener value="#{tema.id}" target="#{eliminarViewBean.idTema}" />
            </p:commandButton>  
           </f:facet>
        </p:panelGrid>
    </p:carousel> 
	</h:form>       
    </p:fieldset>
     <p:link value="#{msgs.menuInicioJSF}" outcome="home" ></p:link>
</h:body>
</f:view>
</html>
