<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.autenticar} #{msgs.menuEliminar}</title>
</h:head>
<h:body>
<f:view locale="#{i18n.locale}">
	<p:fieldset legend="#{msgs.autenticar} #{msgs.menuEliminar}" style="margin-bottom:20px">
	   <h:form enctype="multipart/form-data">
	        <p:outputLabel value="#{msgs.claveBorrado}: " for="claveBorrado"  />
	        <p:inputText id="claveBorrado" name="claveBorrado" value="#{preEliminarViewBean.claveBorrado}"/>
	        <p:commandButton value="#{msgs.botonEnviar}" ajax="false" action="#{preEliminarViewBean.process}"/>
	        <p:outputLabel value="#{preEliminarViewBean.mensaje}" />
	</h:form>       
    </p:fieldset>
     <p:link value="#{msgs.menuInicio} JSF " outcome="home" ></p:link>
  </f:view>
</h:body>
</html>
