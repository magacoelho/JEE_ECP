<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.menuVotar}</title>
</h:head>
<h:body>
<f:view locale="#{i18n.locale}">
	<p:fieldset legend="#{msgs.menuVotar}" style="margin-bottom:20px">
		<h:form enctype="multipart/form-data">
          <p:carousel value="#{votarViewBean.temas}" headerText="#{msgs.tema}" var="tema" itemStyleClass="temaItem" numVisible="1" easing="easeOutBounce" styleClass="carouselAdvanced">
           <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
        
            <h:outputText value="#{msgs.temaDescripcion}" />
            <p:outputLabel value="#{tema.descripcion}" name="descripcion" />
 
            <h:outputText value="#{msgs.temaPregunta}" />
            <p:outputLabel value="#{tema.pregunta}"  name="pregunta"/>
           
            <h:outputText value="#{msgs.votoValoracion}" />
            <p:inputText value="#{votarViewBean.voto.valoracion}" name="valoracion" var="valoracion"/>
            
			  <!--  <h:panelGrid columns="1" style="margin-bottom: 10px">
			        <h:outputText id="output" value="Set ratio to %#{votarViewBean.voto.valoracion}" />
			        <h:inputHidden id="txt2" value="#{votarViewBean.voto.valoracion}" />
			        <p:slider for="txt2" display="output" style="width: 200px" displayTemplate="{value}" />
			    </h:panelGrid>-->
           
            <f:facet name="footer">
             <h:inputHidden value="#{tema.id}" />
            <p:commandButton id="btnEnviar" value="#{msgs.botonEnviar}" ajax="false" action="#{votarViewBean.process}">
              <f:setPropertyActionListener value="#{tema}" target="#{votarViewBean.voto.tema}" />
              <f:setPropertyActionListener value="#{valoracion}" target="#{votarViewBean.voto.valoracion}" />
              <f:setPropertyActionListener value="#{voto.valoracion}" target="#{votarViewBean.voto.valoracion}" />
             
            </p:commandButton>  
           </f:facet>
        </p:panelGrid>
    </p:carousel>
     
     
    </h:form>  
        
	<!--   <p:commandButton value="#{msgs.botonEnviar}" update="display" icon="ui-icon-check" />-->
    </p:fieldset>
   <p:link value="#{msgs.menuInicioJSF}" outcome="home" ></p:link>
</f:view>
</h:body>
</html>
