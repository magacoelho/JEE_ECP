<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"        
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>#{msgs.menuVotar}</title>
</h:head>
<h:body>
<f:view locale="#{i18n.locale}">
	<p:fieldset legend="#{msgs.menuVotar}" style="margin-bottom:20px">
		<h:form enctype="multipart/form-data">
          <p:carousel value="#{votarViewBean.temas}" headerText="#{msgs.tema}" var="tema" itemStyleClass="temaItem" numVisible="1" easing="easeOutBounce" styleClass="carouselAdvanced">
           <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
        
            <h:outputText value="#{msgs.temaDescripcion}" />
            <p:outputLabel value="#{tema.descripcion}" name="descripcion" />
 
            <h:outputText value="#{msgs.temaPregunta}" />
            <p:outputLabel value="#{tema.pregunta}"  name="pregunta"/>
            <h:outputText value="#{msgs.votoValoracion}" />
             <p:inputText value="#{votarViewBean.voto.valoracion}"  />
            <p:outputLabel for="nivel" value="#{msgs.nivelEstudio}" />
                  <p:selectOneMenu id="nivel" value="#{votarViewBean.voto.nivelEstudio}" effect="fold" editable="false">
                        <f:selectItems value="#{votarViewBean.nivelesEstudio}" />
                 </p:selectOneMenu>
            <f:facet name="footer">
             <h:inputHidden value="#{tema.id}" />
                  <p:commandButton id="btnEnviar" value="#{msgs.botonEnviar}" ajax="false" action="#{votarViewBean.process}">
              <f:setPropertyActionListener value="#{tema}" target="#{votarViewBean.voto.tema}" />
              <f:setPropertyActionListener value="#{votarViewBean.voto.valoracion}" target="#{votarViewBean.voto.valoracion}" />
               <f:setPropertyActionListener value="#{votarViewBean.voto.nivelEstudio}" target="#{votarViewBean.voto.nivelEstudio}" />
                <f:setPropertyActionListener value="9.9.9." target="#{votarViewBean.voto.ip}" />
               </p:commandButton>  
           </f:facet>
         
            
        </p:panelGrid>
       </p:carousel>
       <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
        
       
       
       </p:panelGrid>
 
       
     </h:form>  
        

    </p:fieldset>
   <p:link value="#{msgs.menuInicioJSF}" outcome="home" ></p:link>
</f:view>
</h:body>
</html>
